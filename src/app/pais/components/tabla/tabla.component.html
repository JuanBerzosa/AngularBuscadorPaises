<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblaci√≥n</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of listaPaisesEncontrados; let i = index">
      <td>{{ i + 1 }}</td>
      <td>
        <img
          [src]="pais.flag"
          alt="{{ pais.demonym }} flag"
          class="small-flag"
        />
      </td>
      <td>{{ pais.name }}</td>
      <td>{{ pais.population | number }}</td>
      <td><a [routerLink]="['/pais', pais.alpha2Code]">Ver...</a></td>
    </tr>
  </tbody>
</table>
